{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Registration</title>
  <link rel="stylesheet" href="{% static 'css/vendor_reg.css' %}">
</head>
<body>
  <div class="vendor-container">
    <h2>Vendor Registration</h2>

    {% if messages %}
        <div class="messages" style="display: none;">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="name">UserName</label>
      <input type="text" name="username" id="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="mobile">Mobile</label>
      <input type="tel" name="mobile" id="mobile" required>

      <label for="organization">Organization</label>
      <input type="text" name="organization" id="organization" required>

      <label for="bio">Bio</label>
      <input type="text" name="bio" id="bio" required>

      <label for="budget">Budget</label>
      <input type="number" name="budget" id="budget" required>

      <label for="profile_pic">Profile Pic</label>
      <input type="file" name="profile_pic" id="profile_pic" accept="image/*"  required>


      <label for="business_type">Business Type</label>
      <select name="business_type" id="business_type" required>
        <option value="">-- Select --</option>
        <option value="Venues">Venues</option>
        <option value="Photography">Photography</option>
        <option value="Makeup">Makeup</option>
        <option value="Catering">Catering</option>
        <option value="Decor">Decor</option>
        <option value="Music/Dance">Music/Dance</option>
        <option value="Corporate Event">Corporate Event</option>
      </select>

      <label for="place">Place</label>
      <input type="text" name="place" id="place" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter Password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>

      <div class="button-wrapper">
      <button type="submit">Proceed to Payment</button>
    </div>

    </form>

    {% if messages %}
      {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <div class="signin-link">
      <p>Already registered? <a href="{% url 'vendor_login' %}">Login</a></p>
      <a href="{% url 'home' %}">Back to Home</a>
    </div>
  </div>
</body>
</html>
