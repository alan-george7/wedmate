{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="otp">OTP</label>
                    <input type="number" name="otp" id="otp" required>
                </div>

                <div class="input-group">
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="re_password">Confirm New Password</label>
                    <input type="password" name="re_password" id="re_password" required>
                </div>

                <button type="submit" class="login-btn">Reset</button>

                {% if messages %}
                    {% for m in messages %}
                        <p class="error-message">{{ m }}</p>
                    {% endfor %}
                {% endif %}
            </form>

            <div class="bottom-links">
                <a href="{% url 'home' %}">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
